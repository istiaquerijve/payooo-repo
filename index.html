<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payooo</title>
     <!-- daisy ui cmd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/index.css">
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[108px] w-[300px] bg-[url(./assets/bg.png)] bg-cover mb-5 flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" /><br>
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Number</label><br>
            <input id="mobile-pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" /><br>
        </div>
        <button type="button" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl" id="loginBtn">Login</button>
    </form>


    <!-- js -->
     <script src="./js/index.js"></script>
</body>
</html>
