<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
     <!-- daisy ui cmd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/index.css">
     <!-- font url -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto">
    
    <div class="bg-white rounded-b-2xl">
         <header>
            <div class="flex justify-between items-center border-b-1 border-gray-400 p-3.5">
                <div class="flex">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-gray-400">Available Balance</p>
                </div>
            </div>
            <div class="">
              <button class="btn text-gray-400 "><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout</button>
            </div>
            </div>
         </header>

         <section>
            <div class="mt-8">
                <h1 class="text-2xl font-bold ">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-gray-400">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
            </div>
         </section>

         <section>
            <div class="mt-10 grid grid-cols-3 gap-3 mb-5 p-5">
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/send1.png" alt="">
                    <p>Cashout</p>
                </div>
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/money1.png" alt="">
                    <p>Transfer Money</p>
                </div>
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/bonus1.png" alt="">
                    <p>Get Bonus</p>
                </div>
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/purse1.png" alt="">
                    <p>Pay Bill</p>
                </div>
                <div class="text-center border-1 border-gray-400 rounded-2xl p-3">
                    <img class="mx-auto" src="./assets/transaction1.png" alt="">
                    <p>Transactions</p>
                </div>
            </div>
         </section>
    </div>

   <section>
      <div class="all-from-section">
        <!-- add money -->
         <div class="">
            <h1>Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h3 class="font-semibold">Select A Bank</h3>
                    <select id="bank" class="select input bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                     <option disabled selected>Select A Bank</option>
                      <option>Sonali</option>
                      <option>Rupalii</option>
                      <option>Dach</option>
                      <option>IFIC</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label><br>
                    <input id="acc-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /><br>
                </div>
                <div>
                    <label class="font-semibold" for="">Amount to Add</label><br>
                    <input id="add-amo" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /><br>
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number  " class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" /><br>
                </div>
                <button id="add-money-btn" type="button" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl" id="loginBtn">Add Money</button>
               
            </form>
         </div>
      </div>
   </section>
     

   <!-- js -->

   <script src="./js/index-2.js"></script>
</body>
</html>
